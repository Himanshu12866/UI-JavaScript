<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="../images/agnipath.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="../images/deluxroom.jpeg" alt="Image 2" />
        </div>
        <div class="slide">
          <img src="../images/suitroom.jpeg" alt="Image 3" />
        </div>
      </div>

      <!-- Navigation buttons -->
      <button class="prev-slide" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next-slide" onclick="changeSlide(1)">&#10095;</button>
      <div class="dot">
        <button onclick="DotClick1()"></button>
        <button onclick="DotClick2()"></button>
        <button onclick="DotClick3()"></button>
      </div>
    </div>
  </body>
</html>
