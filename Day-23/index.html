<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-23 | Getting Data From the FakeStore API</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body onload="LoadData()">
    <nav class="navbar m-3 navbar-expand-sm">
      <a href="" class="navbar-brand fw-bold fs-2 p-2 ms-4"> Shopper. </a>
      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="bi bi-list"></span>
      </button>
      <div
        class="navbar-collapse collapse d-lg-flex justify-content-evenly"
        id="navmenu"
      >
        <ul class="navbar-nav">
          <li class="nav=item">
            <a href="javascript:FetchAPI('https://fakestoreapi.com/products')" class="ms-2 fw-bold nav-link">Home</a>
          </li>
          <li class="nav=item">
            <a href="javascript:FetchAPI('https://fakestoreapi.com/products/category/electronics')" class="ms-2 fw-bold nav-link">Electronics</a>
          </li>
          <li class="nav=item">
            <a href="javascript:FetchAPI('https://fakestoreapi.com/products/category/jewelery')" class="ms-2 fw-bold nav-link">Jewelary</a>
          </li>
          <li class="nav=item">
            <a href="javascript:FetchAPI('men')" class="ms-2 fw-bold nav-link">Men's Clothing</a>
          </li>
          <li class="nav=item">
            <a href="javascript:FetchAPI('women')" class="ms-2 fw-bold nav-link">Women's Clothing</a>
          </li>
                    
        </ul>
        <div class="cart">
          <button class="btn btn-dark position-relative">
            <span class="bi bi-cart3">
              <span
                class="badge bg-danger rounded rounded-circle position-absolute" id="count"
                ></span
              >
            </span>
          </button>
        </div>
      </div>
    </nav>

    <div class="modal modal-fade" id="modal-box">

    </div>

   <section class="section">
    <main class="main-section d-flex flex-wrap gap-3 " id="product">

    </main>
   </section>


  </body>
</html>
