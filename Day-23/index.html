<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-23 | Getting Data From the FakeStore API</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body onload="LoadData()">
    <nav class="navbar m-3 navbar-expand-md">
      <a href="" class="navbar-brand fw-bold fs-2 p-2 ms-4"> Shopper. </a>
      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="bi bi-list"></span>
      </button>
      <div
        class="navbar-collapse collapse d-lg-flex justify-content-evenly"
        id="navmenu"
      >
        <ul class="navbar-nav">
          <li class="nav=item">
            <a
              href="javascript:FetchAPI('https://fakestoreapi.com/products')"
              class="ms-2 fw-bold nav-link"
              >Home</a
            >
          </li>
          <li class="nav=item">
            <a
              href="javascript:FetchAPI('https://fakestoreapi.com/products/category/electronics')"
              class="ms-2 fw-bold nav-link"
              >Electronics</a
            >
          </li>
          <li class="nav=item">
            <a
              href="javascript:FetchAPI('https://fakestoreapi.com/products/category/jewelery')"
              class="ms-2 fw-bold nav-link"
              >Jewelary</a
            >
          </li>
          <li class="nav=item">
            <a href="javascript:FetchAPI('men')" class="ms-2 fw-bold nav-link"
              >Men's Clothing</a
            >
          </li>
          <li class="nav=item">
            <a href="javascript:FetchAPI('women')" class="ms-2 fw-bold nav-link"
              >Women's Clothing</a
            >
          </li>
        </ul>
        <div class="cart">
          <button
            class="btn btn-dark position-relative"
            onclick="VeiwCard()"
            data-bs-target="#modal-box"
            data-bs-toggle="modal"
          >
            <span class="bi bi-cart3">
              <span
                class="badge bg-danger rounded rounded-circle position-absolute"
                id="count"
              ></span>
            </span>
          </button>
        </div>
      </div>
    </nav>

    <div class="modal modal-fade" id="modal-box">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4>You Card item</h4>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
              </thead>
              <tbody id="tbody"></tbody>
              <tfoot>
                <tr>
                  <th colspan="2" class="fs-3">Total :</th>
                  <th id="total"></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

    <section class="section">
      <main class="main-section d-flex flex-wrap gap-3" id="product"></main>
    </section>

    <footer>
      <h2>
        Designed By
        <a href="https://github.com/himanshu12866">UI Dev<sup>&copy;</sup></a>
      </h2>
    </footer>
  </body>
</html>
