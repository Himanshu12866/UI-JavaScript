<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <input type="text" class="form-control m-4 p-1" id="txtAmount" onchange="ChangeAmount()">
    <input type="range" min="10" max="100" value="20" id="rangeAmount" onchange="ChangeRangeAmount()" class="form-range m-4 p-3" >
<script>
    function ChangeAmount(){
        let rangeAm = document.getElementById("rangeAmount")
        let textAm = document.getElementById("txtAmount")
    rangeAm.value = textAm.value
    }
    function ChangeRangeAmount(){
        document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
    }
    
</script>
</body>
</html>
