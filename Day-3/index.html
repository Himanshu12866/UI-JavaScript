<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day- 3 JavaScript EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="script.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> EMI Calculator</h1>
    <div class="parent">
        <div class="row">
            <div class="col-lg-4 col-md-4 clo-sm-12">
                <span>Amount You Need &#8377; :</span>
<div class="input-group">
    <input type="text" class="form-control btn-group p-1"  id="txtAmount"  onchange="ChangeAmount()">
    <span class="input-group-text px-3"> &#8377;</span>

</div>                
            </div>
            <div class="col-lg-4 col-md-4  clo-sm-12">
                <span>Duration : </span>
                <div class="input-group">
                    <input type="text" class="form-control btn-group  "  id="txtDuration"  onchange="ChangeDuration()">
                    <span class="input-group-text "> Year</span>
                
                </div>            </div>
            <div class="col-lg-4 col-md-4  clo-sm-12">
                <span>Interest Rate % :</span>
                <div class="input-group">
                    <input type="text" class="form-control btn-group"  id="txtInterest"  onchange="ChangeInterest()">
                    <span class="input-group-text">%</span>
                
                </div>
            </div>
        </div>

    </div>
    <div class="parent">
        <div class="row">
            <div class="col-lg-4 col-md-4 clo-sm-12">
                <span>Select Range &#8377; :</span>
                <input type="range" class="form-range m-1 p-1 " min="100000"  value="100000" max="1000000" id="rangeAmount" onchange="ChangerangeAmount()">
                <div class="row d-flex">
                    <div class="col">&#8377; : 1,00,000</div>
                    <div class="col">&#8377; : 1,0,00,000</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4  clo-sm-12">
                <span>Select Duration : </span>
                <input type="range" class="form-range m-1 p-1" min="1"  max="5" id="rangeDuration" onchange="ChangerangeDuration()">
                <div class="row d-flex">
                    <div class="col">1 Yr</div>
                    <div class="col">5 Yr</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4  clo-sm-12">
                <span>Select IR % :</span>
                <input type="range" class="form-range m-1 p-1" min="10.50" max="21" step="0.1" value="10.5" id="rangeInterest" onchange="ChangerangeInterest()">
                <div class="row d-flex">
                    <div class="col">10.50 %</div>
                    <div class="col"> 21 %</div>
                   
                </div>
            </div>
        </div>

    </div>
 

    <div class="d-flex btn-class ">
        <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
        

    </div>
  


</div>

<div class="details" id="detail">
    <table class="table" >
        
        <tbody>
            <tr>
                <td> Your Amount </td>
                <td> :</td>
                <td id="EnteredAmt"></td>
            </tr>
            <tr>
                <td>Your Duration </td>
                <td> :</td>
                <td id="EnteredDrn"></td>
            </tr>
            <tr>
                <td>Interest Rate </td>
                <td> :</td>
                <td id="EnteredRate"></td>
            </tr>
            <tr>
                <th>EMI/ M</th>
                <th> :</th>
                <th id="lblMsg"></th>
            </tr>
            <tr>
                <td>
                    Your Monthly EMI will be  per month
                </td>
                <td>:</td>
                <td style="font-weight: bold;" id="final"></td>
            </tr>
        </tbody>

    </table>
</div>


   

</body>

</html>
