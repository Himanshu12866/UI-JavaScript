<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Body Mass Index Calculator</h1>
    <div class="parent">
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group">
            <div class="input-group-text">Weight</div>
            <input
              type="text"
              class="form-control"
              placeholder="Your Weight in KG'S"
              id="kgWeight"
            />
          </div>
        </div>
        <div class="col-sm-12">
          <div class="input-group">
            <div class="input-group-text">Height</div>
            <input
              type="text"
              class="form-control"
              placeholder="Your Height in Feets"
              id="ftHeight"
            />
          </div>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
          <button class="btn btn-warning" onclick="CalculateBMI()">
            Calculate
          </button>
        </div>
      </div>
    </div>
    <div class="section-result" id="viewResult">
      <table class="table">
        <tbody>
          <tr>
            <td>Weight</td>
            <td id="viewWeight"></td>
          </tr>
          <tr>
            <td>Height in Ft</td>
            <td id="viewHeight"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Your BMI Value</th>
            <th id="viewBMI"></th>
          </tr>
          <tr>
            <td>Your Weigth is</td>
            <th id="resultValue"></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
