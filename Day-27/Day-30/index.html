<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="script.js"></script>
    <style>
      .slider{
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .slides {
        display: flex;
        
      }
      .slide{
        flex: 0 0 100%;
        height: 100vh;
    

    }
      .slide img{
        width: 100%;
        height: 100vh;
      }
      .btn{
        position: absolute;
        top: 50%;
        display: flex;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        border: none;
      }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="../images/image-1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../images/image-2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../images/image-3.jpg" alt="">
            </div>
        </div>

<div class="btn">
  <button class="prev-slide" onclick="changeSlide(-1)">&#10094;</button>
  <button class="next-slide" onclick="changeSlide(1)">&#10095;</button>
</div>
    </div>
</body>
</html>
